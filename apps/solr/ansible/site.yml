---
- name: Install Solr Test Scripts
  hosts: SolrClientX86
  remote_user: estuaryapp
  become: yes
  become_method: sudo
  roles:
    - jmeter
    - solr_benchmark_setup

- name: Install Solr on ARM64Server
  hosts: SolrServerD05
  remote_user: estuaryapp
  become: yes
  become_method: sudo
  roles:
    - estuaryrepo
    - openjdk
    - solr
    - solr_benchmark_setup

- name: Install Solr on X86Server
  hosts: SolrServerX86
  remote_user: estuaryapp
  become: yes
  become_method: sudo
  roles:
    - openjdk
    - solr
    - solr_benchmark_setup
